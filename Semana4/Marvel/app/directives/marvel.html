<div class="row">
    <div class="col s12 m3" ng-repeat="h in hero.superheros" style="height: 670px;">
        <div class="card">
            <div class="card-image">
                <img ng-src="{{h.thumbnail.path}}.{{h.thumbnail.extension}}">
                <span class="card-title">{{h.name}}</span>
            </div>
            <div class="card-content">
                <p>
                    {{h.description}} <br>
                <h5>{{h.comics.available}}</h5>
                </p>
            </div>
            <div class="card-action">
                <a href="{{h.comics.collectionURI}}">Comics</a>
            </div>
        </div>
    </div>
</div>
